<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h1 id="options-heading"></h1>
			<div class="checkbox">
  			<label>
					<input id="options-change-whitelist-checkbox" type="checkbox">
					<span id="options-change-whitelist-label"></span>
				</label>
			</div>
		</div>
		<div class="container mt-5">
			<h1 id="whitelist-heading"></h1>
			<div class="input-group" style="width: 50%;">
				<input id="whitelist-add-input" class="form-control" type="text">
				<button id="whitelist-add-button" class="btn btn-primary" style="margin-left: 10px;"></button>
			</div>
		</div>
		<div class="container mt-5">
			<table id="whitelist-table">
				<thead>
					<tr>
						<th id="whitelist-table-website-header"></th>
						<th id="whitelist-table-remove-header"></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<script src="../common.js"></script>
		<script src="options.js"></script>
	</body>
</html>
